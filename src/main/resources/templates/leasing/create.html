<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opret Leasingaftale | Bilabonnement.dk</title>
    <link rel="stylesheet" href="/data.css">
</head>
<body class="create">
<header class="header">
    <div class="logo-container">
        <img src="/images/Bilabonnement.dk.png" alt="Bilabonnement.dk logo" class="logo">
        <h1 class="title">Bilabonnement.dk</h1>
    </div>
</header>

<main class="container">
    <div class="form-container">
        <h2>Opret leasingaftale</h2>
        <form th:action="@{/leasing/create}" method="post" th:object="${leasing}">

            <div class="form-group">
                <label for="kunde_ID">Kunde-ID:</label>
                <input type="number" id="kunde_ID" th:field="*{kunde.kunde_ID}" placeholder="Indtast kunde-ID" required>
            </div>

            <div class="form-group">
                <label for="bil_ID">Bil-ID:</label>
                <input type="number" id="bil_ID" th:field="*{bil.bil_ID}" placeholder="Indtast bil-ID" required>
            </div>

            <div class="form-group">
                <label for="abonnementstype">Abonnementstype:</label>
                <select id="abonnementstype" th:field="*{abonnementstype}" placeholder="Indtast abonementstype" required>
                    <option th:each="type : ${T(com.example.bilabonnement_dk.model.Abonnementstype).values()}"
                            th:value="${type}" th:text="${type}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="startdato">Startdato:</label>
                <input type="date" id="startdato" th:field="*{startdato}" placeholder="Indtast startdato" required>
            </div>

            <div class="form-group">
                <label for="slutdato">Slutdato:</label>
                <input type="date" id="slutdato" th:field="*{slutdato}" placeholder="Indtast slutdato" required>
            </div>

            <div class="form-group">
                <label for="pris">Pris:</label>
                <input type="number" step="1000.00" id="pris" th:field="*{pris}" placeholder="Indtast pris i DKK" required>
            </div>

            <button type="submit" class="btn btn create">Opret leasingaftale</button>

            <div class="button-links">
                <a href="/data" class="btn btn-back">Back to Home</a>
            </div>
        </form>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const abonnementstype = document.getElementById("abonnementstype");
        const startdato = document.getElementById("startdato");
        const slutdato = document.getElementById("slutdato");

        function updateSlutdato() {
            const start = new Date(startdato.value);
            const type = abonnementstype.value;

            if (!startdato.value) return;

            slutdato.readOnly = false;
            slutdato.min = "";

            if (type == "LIMITED") {
                // Sætter slutdato til præcis 5 måneder efter start
                const limitedEnd = new Date(start);
                limitedEnd.setMonth(start.getMonth() + 5);
                slutdato.value = limitedEnd.toISOString().split("T")[0];
                slutdato.readOnly = true;
            } else if (type === "UNLIMITED") {
                // Sæt minimumsdato til 3 måneder frem
                const minEnd = new Date(start);
                minEnd.setMonth(start.getMonth() + 3);
                slutdato.min = minEnd.toISOString().split("T")[0];

                const currentEnd = new Date(slutdato.value);
                if (currentEnd < minEnd) {
                    slutdato.value = "";
                }
            }
        }
        abonnementstype.addEventListener("change", updateSlutdato);
        startdato.addEventListener("change", updateSlutdato)
    });
</script>

<footer class="footer">
    <p>© 2025 Bilabonnement.dk ApS • All Rights Reserved</p>
</footer>

</body>
</html>
