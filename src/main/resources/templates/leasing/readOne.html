<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Se Leasingaftale | Bilabonnement.dk</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/data.css">
</head>
<body class="read">

<header class="header">
    <div class="header-content">
        <div class="logo-container">
            <img src="/images/Bilabonnement.dk.png" alt="Bilabonnement logo" class="logo">
        </div>
        <nav class="nav">
            <a href="/logout" class="btn btn-logout">Log ud</a>
        </nav>
    </div>
</header>

<main class="container">
    <div class="form-container">
        <h2>Detajler for leasingaftale</h2>

        <table class="leasing-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Kunde</th>
                <th>Bil</th>
                <th>Abonnementstype</th>
                <th>Start</th>
                <th>Slut</th>
                <th>Pris</th>
                <th>Afhentning</th>
                <th>Afleveret</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${leasing.leasing_ID}"></td>
                <td th:text="${leasing.kunde.kFornavn + ' ' + leasing.kunde.kEfternavn}"></td>
                <td th:text="${leasing.bil.maerke + ' ' + leasing.bil.model}"></td>
                <td th:text="${leasing.abonnementstype}"></td>
                <td th:text="${leasing.startdato}"></td>
                <td th:text="${leasing.slutdato}"></td>
                <td th:text="${leasing.pris + ' DKK'}"></td>
                <td th:text="${leasing.afhentningssted.vejnavn + ' ' + leasing.afhentningssted.vejnr + ', ' + leasing.afhentningssted.postnummer + ' ' + leasing.afhentningssted.bynavn}"></td>
                <td th:text="${leasing.afleveret ? 'Ja ✔' : 'Nej ✖'}"
                    th:classappend="${leasing.afleveret ? 'status-yes' : 'status-no'}">
                </td>
            </tr>
            </tbody>
        </table>

        <div class="button-links">
            <a th:href="@{/leasing/update(leasing_ID=${leasing.leasing_ID})}" class="btn btn-secondary">Redigér</a>
            <a href="/leasing/read" class="btn btn-primary">Tilbage til oversigt</a>
            <a href="/data" class="btn btn-back">Tilbage til menu</a>
        </div>
    </div>
</main>

<footer class="footer">
    <p>© 2025 Bilabonnement.dk ApS • All Rights Reserved</p>
</footer>
</body>
</html>
