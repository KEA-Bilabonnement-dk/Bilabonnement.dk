<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret kunde | Bilabonnement.dk</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/data.css">
</head>
<body class="createKunde">

<header class="header">
    <div class="header-content">
        <div class="logo-container">
            <img src="/images/Bilabonnement.dk.png" alt="Bilabonnement logo" class="logo">
        </div>
        <nav class="nav">
            <a href="/logout" class="btn btn-logout">Log ud</a>
        </nav>
    </div>
</header>

<main class="container">
    <div class="form-container">
        <h2>Opret kunde</h2>
        <form th:action="@{/home/kunde}" method="post" th:object="${kunde}">
            <div class="form-group">
                <a href="/home/adresse" class="btn btn-primary" target="_blank">Opret adresse</a>
            </div>

            <div class="form-group">
                <input type="hidden" th:field="*{adresse.adresse_ID}"/>
            </div>

            <div class="form-group">
                <label for="kFornavn">Fornavn:</label>
                <input type="text" id="kFornavn" th:field="*{kFornavn}" placeholder="Fornavn" required>
            </div>

            <div class="form-group">
                <label for="kEfternavn">Efternavn:</label>
                <input type="text" id="kEfternavn" th:field="*{kEfternavn}" placeholder="Efternavn" required>
            </div>

            <div class="form-group">
                <label for="kTelefonnummer">Tlf nr.:</label>
                <input type="text" id="kTelefonnummer" th:field="*{kTelefonnummer}" placeholder="Tlf nr." required>
            </div>

            <div class="form-group">
                <label for="kEmail">Email:</label>
                <input type="email" id="kEmail" th:field="*{kEmail}" placeholder="E-mail" required>
            </div>

            <button type="submit" class="btn btn-primary">Opret kunde</button>

            <div class="button-links">
                <a href="/data" class="btn btn-back">Tilbage til menu</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
