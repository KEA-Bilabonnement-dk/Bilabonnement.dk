<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Bilabonnement.dk</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="login">

<header class="header">
    <div class="header-content">
        <div class="logo-container">
            <img src="/images/Bilabonnement.dk.png" alt="Bilabonnement logo" class="logo">
        </div>
    </div>
</header>

<main class="login-container">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <input type="text" id="brugernavn" name="brugernavn" placeholder="Brugernavn" required>
        </div>

        <div class="form-group">
            <input type="password" id="adgangskode" name="adgangskode" placeholder="Adgangskode" required>
        </div>

        <div class="form-group center-button">
            <button type="submit" class="btn btn-login">Log ind</button>
        </div>
    </form>

    <div th:if="${fejl}" class="fejl">
        <p th:text="${fejl}"></p>
    </div>

</main>

<footer class="footer">
    <p>© 2025 Bilabonnement.dk ApS • All Rights Reserved</p>
</footer>

</body>
</html>
