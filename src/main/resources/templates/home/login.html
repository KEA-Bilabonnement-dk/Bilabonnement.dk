<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Login | Bilabonnement.dk</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="login">

<header class="header">
    <div class="logo-container">
        <img src="/images/Bilabonnement.dk.png" alt="Bilabonnement logo" class="logo">
        <h1 class="title">Bilabonnement.dk</h1>
    </div>
</header>

<main class="login-container">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="brugernavn">Brugernavn:</label>
            <input type="text" id="brugernavn" name="brugernavn" required>
        </div>

        <div class="form-group">
            <label for="adgangskode">Adgangskode:</label>
            <input type="password" id="adgangskode" name="adgangskode" required>
        </div>

        <div class="form-group">
            <button type="submit">Log ind</button>
        </div>
    </form>

    <p class="fejlbesked" th:if="${fejl}" th:text="${fejl}"></p>
</main>

<footer class="footer">
    <p>© 2025 Bilabonnement.dk ApS • All Rights Reserved</p>
</footer>

</body>
</html>
