<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opret Bil | Bilabonnement.dk</title>
  <link rel="stylesheet" href="/data.css">
</head>
<body class="CreateSalgsaftale">

<header class="header">
  <div class="logo-container">
    <img src="/images/Bilabonnement.dk.png" alt="Bilabonnement.dk logo" class="logo">
    <h1 class="title">Bilabonnement.dk</h1>
  </div>
</header>

<main class="container">
  <div class="form-container">
    <h2>Opret Salgsaftale</h2>
    <form th:action="@{/Dataregistrere/createSalgsaftale}" method="post" th:object="${salgsaftale}">

      <div class="form-group">
        <label for="salgspris">Salgspris:</label>
        <input type="number" id="salgspris" th:field="*{salgspris}" placeholder="salgspris" required>
      </div>

      <div class="form-group">
        <label for="leveringsdato">Leveringsdato:</label>
        <input type="date" id="leveringsdato" th:field="*{leveringsdato}" placeholder="leveringsdato" required>
      </div>

      <div class="form-group">
        <a href="/home/adresse" class="btn btn-link" target="_blank">Opret ny adresse</a>
        </div>

      <div class="form-group">
        <label for="medarbejder">Medarbejder:</label>
        <input type="text" id="medarbejder" th:field="*{medarbejder}" placeholder="medarbejder" required>
      </div>

      <div class="form-group">
        <label for="bil">Bil:</label>
        <input type="text" id="bil" th:field="*{bil}" placeholder="bil" required>
      </div>

      <div class="form-group">
        <label for="kunde">Kunde:</label>
        <input type="text" id="kunde" th:field="*{kunde}" placeholder="kunde" required>
      </div>

      <button type="submit" class="btn btn create">Opret salgsaftale</button>

      <div class="button-links">
        <a href="/data" class="btn btn-back">Back to Home</a>
      </div>

    </form>
  </div>
</main>
</body>
</html>
