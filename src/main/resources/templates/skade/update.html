<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Rediger Skaderapporter | Bilabonnement.dk</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/skade.css">
</head>
<body class="update">

<header class="header">
    <div class="header-content">
        <div class="logo-container">
            <img src="/images/Bilabonnement.dk.png" alt="Bilabonnement logo" class="logo">
        </div>
        <nav class="nav">
            <a href="/logout" class="btn btn-logout">Log ud</a>
        </nav>
    </div>
</header>

<main class="container">
    <div class="form-container">
        <h2>Opdater Skaderapport</h2>

        <div th:if="${fejlbesked}" class="fejl">
            <p th:text="${fejlbesked}"></p>
        </div>

        <form th:action="@{/skade/updateOne}" method="get" class="search-form">
            <div class="form-group">
                <label for="skaderapport_ID">Søg på skaderapport-ID:</label>
                <input type="number" id="skaderapport_ID" name="skaderapport_ID" placeholder="Skaderapport-ID" required>
                    <button type="submit" class="btn btn-primary">Søg</button>
            </div>
        </form>

        <div class="button-links">
            <a href="/skade" class="btn btn-back">Tilbage til menu</a>
        </div>
    </div>
</main>

<footer class="footer">
    <p>© 2025 Bilabonnement.dk ApS • All Rights Reserved</p>
</footer>

</body>
</html>
